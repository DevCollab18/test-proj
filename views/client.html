<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../public/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<title>Client Page</title>
</head>
<script>
	$(function(){
      $("#navbar").load("partials/navbar.html"); 
    });
</script>
<body>
	<div id="navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col l3 show-on-large"></div>
				<div class="search-container input-field col s12 l6">
					<input type="text">
					<label>Search</label>
					<i class="fas fa fa-search"></i>
				</div>
				<div class="col l3 show-on-large"></div>
		</div>
		<!-- <div class="center-align">
			<a disabled class="waves-effect waves-light btn">Update</a>
		</div> -->
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
						<input type="text" disabled placeholder="Client Name" class="center-align">
						<!-- <label>Client Name</label> -->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m6 offset-m3">
						<input type="text" disabled placeholder="Tracking Number" class="center-align">
						<!-- <label>Tracking Number</label> -->
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>Needs Acceptance:</label>
					</div>
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>Okay to Accept SRs over the phone?</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>Trades:</label>
					</div>
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>NTE:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>Okay to Sub?</label>
					</div>
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>CAMS:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>CC:</label>
					</div>
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>Website:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 l6">
						<input type="text" disabled>
						<label>Okay to Sub?</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea disabled class="materialize-textarea"></textarea>
						<label>Special Instructions:</label>
					</div>
				</div>
			</form>
		</div>
		<div class="fixed-action-btn">
			<a class="btn-floating btn-large blue waves-effect waves-light">
				<i class="fa fa-plus"></i>
			</a>
		</div> 
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
