<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../public/style.css">
	<link rel="stylesheet" href="../public/client.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="../public/ckeditor2/ckeditor.js"></script>
	<script src="../public/client.js"></script>
	<title>Clients</title>
	<link rel="shortcut icon" type="image/x-icon" href="../public/favicon.ico">
</head>
<body>
	<div id="navbar"></div>
	<section class="section1"><img src="../public/bg1.png"></section>
    <section class="section2"></section>
	<div class="container client-container">
		<div class="row">
			<div class="col-sm-6 text-center">
					<img src="/public/logo4.png" alt="EnfraUsa" class="enfra-logo">
			</div>
			<div class="col-sm-6 text-center">
					<img src="/public/LANEVALENTE-LOGO.png" alt="LANE VALENTE" class="lanevalente-logo">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 text-center"></div>
			<div class="search-container col-sm-12 col-lg-4 mb-4">
				<input id="name-lists" list="data-list" type="text" id="autocomplete-input" class="autocomplete search-input form-control" placeholder="Clients">
				<datalist id="data-list">
				</datalist>
			</div>
			<div class="col-lg-4 text-center"></div>
		</div>	
		<form class="col-sm-12">
			<div class="row">		
				<div class="card col-sm-12 p-4 mb-4">
					<div class="row">
						<div class="col-sm-12 col-lg-4">
							<h5>Client:</h5>
							<div id="client"></div>
							<textarea id="client2" name="client2" class="form-control client2" contenteditable="true"></textarea>
							
						</div>
						<div class="col-sm-12 col-lg-4">
							<h5>Job Owner:</h5>
							<div id="job_owner"></div>
							<textarea id="job_owner2" name="jobowner2" class="form-control" contenteditable="true"></textarea>
							
						</div>
						<div class="delete-cont">
							<button type=button class="" id="delete-btn">
								<i class="material-icons">delete</i>
							</button>
						</div>
						<div class="update-cont">
							<button type=button class="" id="update-btn">
								<i class="material-icons">edit</i>
							</button>
						</div>
					</div>
					<div class="row pt-4">
						<div class="col-sm-12 col-lg-4">
							<h5>Tracking Number:</h5>
							<div id="trackingnumber"></div>	
							<textarea id="trackingnumber2" name="trackingnumber2" class="form-control" contenteditable="true"></textarea>		
						</div>
						<div class="col-sm-12 col-lg-4">
							<h5>Needs Acceptance:</h5>
							<div id="need_acceptance"></div>
							<textarea name="acceptance2" id="need_acceptance2" class="form-control" contenteditable="true"></textarea>
						</div>
						<div class="col-sm-12 col-lg-4">
							<h5>Okay to Accept SRs over the phone?</h5>
							<div id="accept_phone"></div>
							<textarea id="accept_phone2" name="accept-sr2" class="form-control" contenteditable="true"></textarea>
						</div>
					</div>
					<div class="row pt-4">
						<div class="col-sm-12 col-lg-4">
							<h5>Trades:</h5>
							<div id="trades"></div>
							<textarea id="trades2" class="form-control" name="trades2" contenteditable="true"></textarea>	
						</div>
						<div class="col-sm-12 col-lg-4">
							<h5>NTE:</h5>
							<div id="nte"></div>
							<textarea id="nte2" class="form-control" name="nte2" contenteditable="true"></textarea>
						</div>
						<div class="col-sm-12 col-lg-4">
							<h5>Okay to Sub?</h5>
							<div id="ok_to_sub"></div>
							<textarea id="ok_to_sub2" class="form-control" name="sub2" contenteditable="true"></textarea>
						</div>
					</div>
					<div class="row pt-4">
						<div class="col-sm-12 col-lg-4">
							<h5>CAMS:</h5>
							<div id="cam"></div>
							<textarea id="cam2" class="form-control" name="cam2" contenteditable="true"></textarea>
						</div>
						<div class="col-sm-12 col-lg-4">
							<h5>CC:</h5>
							<div id="cc"></div>
							<textarea id="cc2" class="form-control" name="cc2" contenteditable="true"></textarea>
						</div>
						<div class= "col-sm-12 col-lg-4">
							<h5>Website:</h5>
							<div id="website"></div>
							<textarea id="website2" class="form-control" name="website2" contenteditable="true"></textarea>		
						</div>
					</div>
					<div class="row pt-4">
						<div class="col-sm-12">
							<h5>Special Instructions:</h5>
							<div id="instructions"></div>
							<textarea id="instructions2" class="form-control" name="instructions2" contenteditable="true"></textarea>
						</div>
					</div>
					<div class="row pt-4">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary" id="submit-btn">Save</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="fixed-action-btn">
			<button id="add-btn">
				<i class="material-icons">add</i>
			</button>
		</div> 	
	</div>


</body>
</html>
