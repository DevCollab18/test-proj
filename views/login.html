<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="../public/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <section class="section1"><img src="../public/bg1.png" alt=""></section>
    <section class="section2"></section>
    
    <div class="login card">
        <div class="card-title center-align">
            <h2>Login</h2>
        </div>
        <div class="card-content center-align">
            <form class="s12">
                <div class="row">
                    <div class="input-field s12">
                        <i class="material-icons prefix">group</i><input type="email" required>
                        <label>Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field s12">
                            <i class="material-icons prefix">lock</i><input type="password" required>
                        <label>Password</label>
                    </div>
                </div>
                <button class="btn-large waves-effect waves-light blue" type="submit" name="action">
                    Login
                </button>
            </form>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
